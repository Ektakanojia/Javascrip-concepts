        </div>
        
            <Button  class="prev-button" onClick="nextBtn()">Next</Button>
            <Button  id="auto-play"class="autoPlay-button" onClick="toggleAutoPlay()">Auto Play</Button>
            <Button  class="next-button" onClick="prevBtn()">Previous</Button>
        
      
    </div>
    <script>
        let currentIndex=0;
        let autoPlayInterval;
        let isAutoPlaying = false;
        const images = document.querySelectorAll(".image-slide")
        const showImage = (index)=>{
            images.forEach((image, i) => {
            image.style.display = i === index ? 'block' : 'none';
        });
        };

        const nextBtn = ()=>{
           currentIndex = (currentIndex+1)%images.length;
           showImage(currentIndex)
        }

        const prevBtn = ()=>{
            currentIndex =(currentIndex-1+images.length)%images.length;
            showImage(currentIndex)
        }
        
        const startAutoPlay = ()=>{
            autoPlayInterval = setInterval(nextBtn,3000)
            isAutoPlaying = true;
            document.getElementById('auto-play').textContent = 'Stop Auto Play';
        }

        const stopAutoPlay = () => {
        clearInterval(autoPlayInterval);
        isAutoPlaying = false;
        document.getElementById('auto-play').textContent = 'Auto Play';
        };

        const toggleAutoPlay =()=>{
           if(isAutoPlaying){
            stopAutoPlay()
           }else{
            startAutoPlay()
           }
        }
        showImage(currentIndex)
        
    </script>
</body>
